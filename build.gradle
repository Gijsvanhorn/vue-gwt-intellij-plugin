buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url 'https://jetbrains.team/p/intellij-plugin-verifier/packages/maven/intellij-plugin-structure'
        }
        mavenCentral()
    }
}

plugins {
    id("org.jetbrains.intellij") version "1.12.0"
}

apply plugin: 'org.jetbrains.intellij'

intellij {
    version.set('IU-LATEST-EAP-SNAPSHOT')
    pluginName.set('vue-gwt-plugin')
    downloadSources.set(true)
    updateSinceUntilBuild.set(false)
    plugins.set(['java'])
}

group 'com.axellience'
version '0.2.1'

repositories {
    mavenCentral()
}
